<form #form="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" [(ngModel)]="newMovie.name" #name="ngModel" required>
        </div>
        <small class="text-danger" *ngIf="name.touched && name.errors">*Requred</small>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" [(ngModel)]="newMovie.description" name="desc" #description="ngModel" minlength="30" maxlength="250" required></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Year: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="newMovie.year" name="year" #year="ngModel" minlength="4" required>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating: </label>
        <div class="col-sm-10">
            <input type="text" name="rating" [(ngModel)]="newMovie.rating" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Director: </label>
        <div class="col-sm-10">
            <input type="text" name="director" [(ngModel)]="newMovie.director" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Genre: </label>
        <div class="col-sm-7">
            <select name="genre" class="form-control" [(ngModel)]="newMovie.genre">
                <option *ngFor="let g of genres" value="g.name">{{ g.name }}</option>
            </select>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-primary">+</button>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm">
            <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
        </div>
    </div>
</form>
